    <form action="">
        <div>
            <label for="name">Ho ten</label>
            <input 
                type="text" 
                name="name" id="name" 
                placeholder="Ho va Ten..." 
                required
            >
        </div>

        <div>
            <label for="email">Email</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="Email"
            >
        </div>

        <div>
            <label for="password">password</label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="password"
            >
        </div>

        <div>
            <label for="age">Tuoi</label>
            <input 
                type="number" 
                name="age" 
                id="age" 
                placeholder="Tuoi"
                min="18"
            >
        </div>

        <div>
            <label for="avatar">Avatar</label>
            <input 
                type="file" 
                name="avatar" 
                id="avatar" 
                placeholder="avatar"
            >
        </div>

        <div>
            <label>Gioi tinh</label>
            <label><input type="radio" name="gender" value="0">Khong xac dinh</label>
            <label><input type="radio" name="gender" value="1" checked>Nam</label>
            <label><input type="radio" name="gender" value="2">Nu</label>
        </div>

        <div>
            <label>Nguon</label>
            <label><input type="checkbox" name="source" value="1" checked>Facebook</label>
            <label><input type="checkbox" name="source" value="2">Google</label>
            <label><input type="checkbox" name="source" value="3">Khong biet</label>
        </div>

            <label for="privinces">Tinh/Thanh pho</label>
            <select name="privinces" id="privinces">
                <option value="0" hidden>Chon tinh thanh pho</option>
                <optgroup label="Mien Bac">
                    <option value="1">Ha Noi</option>
                    <option value="2">Thai Binh</option>
                    <option value="3">Nam Dinh</option>
                </optgroup>
                <optgroup label="Mien Trung">
                    <option value="4">Nghe An</option>

                <optgroup label="Mien Nam">
